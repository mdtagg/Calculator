<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike T's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="result">
                0
            </div>
        </div>
        <div class="buttons">
            <div class="buttons-row">
                <div class="light-grey-button">AC</div>
                <div class="light-grey-button">+/-</div>
                <div class="light-grey-button">%</div>
                <div class="orange-button">รท</div>
            </div>
            <div class="buttons-row">
                <div class="dark-grey-button"></div>
                <div class="dark-grey-button"></div>
                <div class="dark-grey-button"></div>
                <div class="orange-button"></div>
            </div>
            <div class="buttons-row">
                <div class="dark-grey-button"></div>
                <div class="dark-grey-button"></div>
                <div class="dark-grey-button"></div>
                <div class="orange-button"></div>
            </div>
            <div class="buttons-row">
                <div class="dark-grey-button"></div>
                <div class="dark-grey-button"></div>
                <div class="dark-grey-button"></div>
                <div class="orange-button"></div>
            </div>
            <div class="buttons-row">
                <div class="zero-button"></div>
                <div class="dark-grey-button"></div>
                <div class="orange-button"></div>
            </div>
        </div>
    </div>
</body>
</html>
