<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike T's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="result">
                0
            </div>
        </div>
        <div class="buttons-container">
            <div class="buttons-row">
                <div class="button light-gray clear" >AC</div>
                <div class="button light-gray">+/-</div>
                <div class="button light-gray">%</div>
                <div class="button orange">รท</div>
            </div>
            <div class="buttons-row">
                <div class="button dark-gray">7</div>
                <div class="button dark-gray">8</div>
                <div value = "9" class="button dark-gray">9</div>
                <div class="button orange">x</div>
            </div>
            <div class="buttons-row">
                <div class="button dark-gray">4</div>
                <div class="button dark-gray">5</div>
                <div class="button dark-gray">6</div>
                <div class="button orange">-</div>
            </div>
            <div class="buttons-row">
                <div class="button dark-gray">1</div>
                <div class="button dark-gray">2</div>
                <div class="button dark-gray">3</div>
                <div class="button orange">+</div>
            </div>
            <div class="buttons-row zero-row">
                <div class="button dark-gray zero">0</div>
                <div class="button dark-gray">.</div>
                <div class="button orange equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
